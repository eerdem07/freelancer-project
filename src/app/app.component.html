<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #bd62e0;">
  <div class="container-fluid ">
    <a class="navbar-brand" href="#">
      <img src="https://startive.ventures/wp-content/uploads/2014/05/freelancer-logo.png" width="30" height="30"
        class="d-inline-block align-top" alt="">
      Freelancer-project
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/list-job']" aria-current="page">İşlere Gözat</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/list-profile/personel']" aria-current="page">Çalışanlarımız</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/list-profile/employer']" aria-current="page">İş Verenlerimiz</a>
        </li>

      </ul>
    </div>
    <div class="d-grid gap-2 d-md-flex mx-auto">
      <button class="btn btn-info ml-2" *ngIf="sessionCheck()" [routerLink]="['post-job']">İş Ekle</button>
      <button class="btn btn-primary" *ngIf="checkAdmin()" [routerLink]="['admin']">Admin Panel</button>
      <button class="btn" *ngIf="sessionCheck()" [routerLink]="['my-message']"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
        <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
      </svg>
    </button>
      <button class="btn btn-primary" *ngIf="!sessionCheck()" [routerLink]="['login']">Giriş Yap</button>
      <button class="btn ml-2" *ngIf="sessionCheck()" [routerLink]="['docs']"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
      </svg></button>
      <button class="btn btn-success ml-2" *ngIf="!sessionCheck()" [routerLink]="['signup']">Kayıt Ol</button>
      <button class="btn ml-2 text-white" *ngIf="sessionCheck()" [routerLink]="['profile',uid]">Hoşgeldiniz
        <b>{{userName}} </b> &nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
          class="bi bi-person-square" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path
            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
        </svg></button>
      <button class="btn ml-2 text-white " *ngIf="sessionCheck()" (click)="signOut()"><svg
          xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box-arrow-right"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
          <path fill-rule="evenodd"
            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
        </svg></button>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<footer class="footer mt-5">
  <div class="container">
    <span class="text-muted">Freelancer Project created by <b style="color: #4AC7D0">Emre Erdem</b> 2021. </span>
  </div>
</footer>
