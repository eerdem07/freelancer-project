<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #bd62e0;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://startive.ventures/wp-content/uploads/2014/05/freelancer-logo.png" width="30" height="30"
        class="d-inline-block align-top" alt="">
      Freelancer-project
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/list-profile/personel']" aria-current="page">Çalışanlarımız</a>

        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/list-profile/employer']" aria-current="page">İş Verenlerimiz</a>
        </li>

      </ul>
    </div>
    <div class="d-grid gap-2 d-md-flex mx-auto">
      <button class="btn btn-info" [routerLink]="['my-message']">Mesajlarım</button>
      <button class="btn btn-primary" *ngIf="checkAdmin()" [routerLink]="['admin']">Admin Panel</button>
      <button class="btn btn-primary" *ngIf="!sessionCheck()" [routerLink]="['login']">Giriş Yap</button>
      <button class="btn btn-success ml-2" *ngIf="sessionCheck()" [routerLink]="['docs']">Dosya Yükle</button>
      <button class="btn btn-success ml-2" *ngIf="!sessionCheck()" [routerLink]="['signup']">Kayıt Ol</button>
      <button class="btn ml-2 text-white" *ngIf="sessionCheck()" [routerLink]="['profile',uid]">Hoşgeldiniz
        <b>{{userName}} </b> &nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
          class="bi bi-person-square" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path
            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
        </svg></button>
      <button class="btn ml-2 text-white " *ngIf="sessionCheck()" (click)="signOut()"><svg
          xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-box-arrow-right"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
          <path fill-rule="evenodd"
            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
        </svg></button>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<footer class="footer mt-5">
  <div class="container">
    <span class="text-muted">Freelancer Project created by <b style="color: #4AC7D0">Emre Erdem</b> 2021. </span>
  </div>
</footer>
