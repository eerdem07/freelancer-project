<div class="container">
    <img src="https://byteknolog.net/wp-content/uploads/2020/10/become-a-freelancer-with-bannersnack.png" style="height: 50%;" width="95%">
    <hr>
    <h5 class="text-center">Çalışanlarımız</h5>
    <hr>
    <div class="row mt-2 justify-content-center">
      <div class="col-3" *ngFor="let profile of profiles">
        <div class="card" >
          <div class="card-header text-center">
           <h6 class="text-center">{{profile.type}}</h6><br>
            <h5>{{profile.ad}}
              {{profile.soyad}}</h5>
          </div>
          <div class="card-body">
            <img src="{{profile.photoUrl}}" >
          </div>
          <div class="card-footer">
            <div class="d-grid gap-2 mt-2">
              <button class="btn btn-primary" [routerLink]="['profile',profile.userID]">Detay</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
