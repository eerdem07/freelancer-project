<div class="container-lg mt-5">
  <div class="row justify-content-center">
    <div class="col-5">
      <form #signUpForm="ngForm" (ngSubmit)="signUp()">
        <div class="card mt-3">
          <div class="card-header text-center">
            <b>
              <h5>Kayıt Ol</h5>
            </b>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Ad:</label>
              <input type="text" name="ad" class="form-control" #ad [(ngModel)]="user.ad">
            </div>
            <div class="form-group">
              <label>Soyad:</label>
              <input type="text" name="soyad" class="form-control" #soyad [(ngModel)]="user.soyad">
            </div>
            <div class="form-group">
              <label for="phone">Telefon Numarası:</label>
              <input type="tel" name="telefon" class="form-control" #telefon [(ngModel)]="user.telNo">
            </div>
            <div class="form-group">
              <label>Mail:</label>
              <input type="text" name="mail" class="form-control" #mail [(ngModel)]="user.mail">
            </div>
            <div class="form-group">
              <label>Şifre:</label>
              <input type="password" name="password" class="form-control" #password [(ngModel)]="user.password">
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Kayıt Ol" class="btn btn-outline-success btn-block"
              [disabled]="signUpForm.invalid">
            <button class="btn btn-outline-primary btn-block" [routerLink]="['/login']">Giriş Yap</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
