<div class="container mt-2">
  <h5 class="text-center">Admin Panel</h5>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Kategori Ekle
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="card">
            <div class="card-header">Kategori Adı</div>
            <div class="card-body">
              <input type="text" class="form-control" #name>
            </div>
            <div class="card-footer">
              <button class="btn btn-outline-primary" (click)="addCategory(name.value)">Kategori Ekle</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Alt Kategori Ekle
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="card">
            <div class="card-header">Alt Kategori Adı</div>
            <div class="card-body">
              <select class="form-select" aria-label="Default select example" (change)="selectedListKey($event.target)">
                <option>Lütfen Seçiniz</option>
                <option  *ngFor="let categori of categories">{{categori?.name}}</option>
              </select>
              <div class="card-body">
                <input type="text" class="form-control" #subCategoryName>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-outline-primary" (click)="addSubCategory(subCategoryName.value)">Alt Kategori Ekle</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Bölüm Ekle
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="card">
            <div class="card-header">Bölüm Adı</div>
            <div class="card-body">
                <select class="form-select" aria-label="Default select example" (change)="selectedListKey($event.target)">
                  <option>Lütfen Seçiniz</option>
                  <option  *ngFor="let categori of categories">{{categori?.name}}</option>
                </select>
                <div class="card-body">
                  <select class="form-select" aria-label="Default select example" (change)="selectedListKey2($event.target)">
                    <option>Lütfen Seçiniz</option>
                    <option  *ngFor="let subCategory of subCategories">{{subCategory?.name}}</option>
                  </select>
                </div>
                <div class="card-body">
                  <input type="text" class="form-control" #subCategoryName2>
                </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-outline-primary" (click)="addSubCategory2(subCategoryName2.value)">Alt Kategori Ekle</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="accordion mt-5" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFour">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
          İş Kategorisi Ekle
        </button>
      </h2>
      <div id="collapseFour" class="accordion-collapse collapse show" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="card">
            <div class="card-header">
              İş Kategorisi Adı
            </div>
            <div class="card-body">
              <input type="text" class="form-control" #jobName>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" (click)="addJobCategory(jobName.value)">İş Kategorisi ekle</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFive">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
          Alt İş Kategorisi
        </button>
      </h2>
      <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="card">
            <div class="card-header">Alt İş Kategorisi Adı</div>
            <div class="card-body">
              <select class="form-select" aria-label="Default select example" (change)="selectedListKey4($event.target)">
                <option>Lütfen Seçiniz</option>
                <option  *ngFor="let categori of jobCategories">{{categori?.name}}</option>
              </select>
              <div class="card-body">
                <input type="text" class="form-control" #subJobCategory>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-outline-primary" (click)="addJobSubCategory(subJobCategory.value)">Alt Kategori Ekle</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
