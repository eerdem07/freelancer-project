<div class="container-lg mt-5">
  <div class="row  justify-content-center">
    <div class="col-5">
      <form #loginForm="ngForm" (ngSubmit)="signIn(mail.value, password.value)">
        <div class="card mt-5">
          <div class="card-header text-center">
            <b>
              <h5> Giriş Yap</h5>
            </b>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Mail:</label>
              <input type="text" name="mail" class="form-control" #mail [(ngModel)]="user.mail">
            </div>
            <div class="form-group">
              <label>Şifre:</label>
              <input type="password" name="password" class="form-control" #password [(ngModel)]="user.password">
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Giriş Yap" class="btn btn-outline-success btn-block"
              [disabled]="loginForm.invalid">
            <button class="btn btn-outline-primary btn-block" [routerLink]="['/signup']">Kayıt Ol</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
