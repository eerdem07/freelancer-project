
<div class="container mt-5">
  <h5>MesajlarÄ±m</h5>
 <div class="row">
  <ng-container *ngFor="let room of messageRoom" >
    <div class="card mt-2" *ngIf="!(room.messages?.length == 0)">
      <div class="card-header">
        <img src="{{ listProfilePhoto(room)}}" class="img-thumbnail" style="width: 75px; height: 75px;">
        {{ listUserName(room)}}
        <button class="btn btn-primary " (click)="goMessenger(room.key)">Detay</button>
      </div>
    </div>
  </ng-container>
 </div>
