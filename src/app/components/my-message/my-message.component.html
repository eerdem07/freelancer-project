<div class="container mt-5">
  <div class="card" *ngFor="let room of messageRoom">
    <h5 class="card-header">{{room.gondericiuid}}</h5>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <button class="btn btn-primary" (click)="goMessenger(room.key)">Go somewhere</button>
    </div>
  </div>
</div>
