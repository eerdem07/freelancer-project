<div class="container-lg mt-5">
    <div class="row  justify-content-center">
        <div class="col-5">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <b>
                        Profiliniz
                    </b>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <div class="form-control">Ad: &nbsp;<b>{{profil?.ad}}</b>
                        </div>
                        <div class="form-control">Soyad: &nbsp;<b>{{profil?.soyad}}</b></div>
                        <div class="form-control">Mail: &nbsp;<b>{{profil?.mail}}</b></div>
                        <div class="form-control">Telefon Numarası: &nbsp;<b>{{profil?.telNo}}</b></div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-warning btn-block" (ngClick)="editAccount()">Düzenle</button>
                    <button class="btn btn-outline-danger btn-block" (ngClick)="deleteAccount()">Hesabı Sil</button>
                </div>
            </div>
        </div>
    </div>
</div>
